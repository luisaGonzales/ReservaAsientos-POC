 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Lista de asientos</title>
   </head>
   <body>
     <table id="tablaPasajeros" align="center" border=1>
       <tr>
           <td id="02">02</td><td id="04">04</td><td id="06">06</td><td id="08">08</td><td id="10">10</td>
       </tr>
       <tr>
           <td id="01">01</td><td id="03">03</td><td id="05">05</td><td id="07">07</td><td id="09">09</td>
       </tr>    
     </table> <br />
     </div>
     <div>
       <div align="center">
         <h3>Búsqueda</h3>
         <label>DNI: </label>
         <input type="number" id="buscarDNI" placeholder="Ingrese el DNI">
         <button id="btnBuscarDNI">Buscar</button>
         <div align="center" id="dniEncontrado">
         </div>
       </div><br />
 
       <div align="center">
         <div align="center"><h3><strong>Registro de pasajeros</strong></h3></div><br/ >
         <label>Asiento Seleccionado: </label>
         <div id="mostrar" align="center"></div>
         <div id="estado" align="center"></div>
         <div id="datos">
           <input type="text" id="userNombre" placeHolder="Nombre"><br />
           <input type="text" id="userApellido" placeHolder="Apellido"><br />
           <input type="number" id="userDNI" placeHolder="DNI"><br/>   
           <input type="number" id="userAsiento" placeholder="asiento" disabled>
         </div><br />
         <div id="botones">
           <button id="btnReservar" >Reservar</button>
           <button id="btnCancelar" >Cancelar</button>
         </div><br />
         <div id="imprimir" align="center"></div>
         <button id="btnLimpiarReservar">Aceptar</button>
       </div>
     </div>
     <div align="center">
       <h3>Registro completo</h3>
       <button id="btnListar">Listar</button>
       <button id="btnLimpiarLista">Limpiar</button>
       <div id="listado"></div>
     </div>
