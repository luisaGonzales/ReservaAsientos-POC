<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva de Asientos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Kaushan+Script|Montserrat:400,500,600,600i,700,700i,800,800i|Roboto+Slab:400,700&amp;subset=latin-ext"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section id="bienvenida">
        <div class="container description">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <p class="text2">RESERVA DE ASIENTOS</p>
                    <p><a class="btn btn-primary" href="#" role="button" id="ingresar">INGRESAR</a></p>
                </div>
            </div>
        </div>
    </section>
    <section id="menu" class="no-display">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <h1 class="text3">Menú Principal</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <p><a class="btn btn-primary" href="#" role="button" id="opReservar">RESERVAR</a></p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <p><a class="btn btn-primary" href="#" role="button" id="opLiberar">LIBERAR</a></p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <p><a class="btn btn-primary" href="#" role="button" id="opBuscar">BUSCAR</a></p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <p><a class="btn btn-primary" href="#" role="button" id="opListar">LISTAR</a></p>
                </div>
            </div>
        </div>
    </section>
    <section id="reservarAsiento" class="no-display">
        <div class="container">
            <div class="row" id="tituloReservar">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <h1 class="text3">Selecciona un Asiento</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12 col-md-offset-1 col-md-10 col-sm-12 col-xs-12 ">
                    <table id="tablaPasajeros">
                        <tr>
                            <td id="1" class="btn btn-default">1</td>
                            <td id="3" class="btn btn-default">3</td>
                            <td id="5" class="btn btn-default">5</td>
                            <td id="7" class="btn btn-default">7</td>
                            <td id="9" class="btn btn-default">9</td>
                        </tr>
                        <td id="2" class="btn btn-default">2</td>
                        <td id="4" class="btn btn-default">4</td>
                        <td id="6" class="btn btn-default">6</td>
                        <td id="8" class="btn btn-default">8</td>
                        <td id="10" class="btn btn-default">10</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="">Asiento:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="asiento" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="">DNI:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="dni">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="">Apellido:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p><a class="btn btn-primary pull-right" href="#" role="button" id="userReservar">Reservar</a></p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p><a class="btn btn-primary pull-left" href="#" role="button" id="menuPrincipal">Menú Principal</a></p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <p><a class="btn btn-primary pull-right no-display" href="#" role="button" id="userLiberar">Liberar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="busqueda">
        
    </section>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Javascript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
